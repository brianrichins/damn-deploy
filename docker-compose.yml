version: '3.5'
 
services:
  db:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - /home/dahln/data/db:/data/db
    restart: always

  api:
    image: dahln/glubfish:glubfish_api.18.8.1
    links:
      - db
    restart: always

  nginx:
    image: dahln/glubfish:glubfish_nginx.18.8.1
    links:
      - api
    ports:
      - "80:80"
      - "443:443"
    restart: always