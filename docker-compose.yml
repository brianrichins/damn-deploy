version: '3.5'
 
services:
  db:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - /home/dahln/data/db:/data/db
    restart: always

  api:
    image: damnstack/stack:stack_api.18.9.5
    links:
      - db
    restart: always

  nginx:
    image: damnstack/stack:stack_nginx.18.9.5
    links:
      - api
    ports:
      - "80:80"
      - "443:443"
    restart: always